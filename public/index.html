<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-6xl">
        <h1 class="text-4xl font-extrabold text-center mb-10 text-gray-900">Cat Gallery</h1>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="relative flex-grow">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="text" id="search" placeholder="Search cats by name..."
                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200">
            </div>
            <button id="add-btn"
                class="inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 shadow-md">
                Add New Cat
            </button>
        </div>

        <div id="cats-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Cards will be injected here -->
        </div>

        <!-- Edit Modal -->
        <div id="edit-modal"
            class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full hidden flex items-center justify-center z-50">
            <div class="relative p-6 border w-full max-w-md shadow-2xl rounded-xl bg-white mx-4">
                <div class="text-left">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6">Edit Cat Details</h3>
                    <div class="space-y-4">
                        <input type="hidden" id="edit-id">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1" for="edit-tag">Tag /
                                Name</label>
                            <input
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                id="edit-tag" type="text" placeholder="e.g. Fluffy">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1" for="edit-img">Image
                                URL</label>
                            <input
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                id="edit-img" type="text" placeholder="https://example.com/cat.jpg">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1"
                                for="edit-description">Description</label>
                            <textarea
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all h-32"
                                id="edit-description" placeholder="Describe this cat..."></textarea>
                        </div>
                    </div>
                    <div class="mt-8 flex gap-3">
                        <button id="save-btn"
                            class="flex-grow px-4 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">Save
                            Changes</button>
                        <button id="cancel-btn"
                            class="flex-grow px-4 py-2 bg-gray-200 text-gray-800 font-bold rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Modal -->
        <div id="add-modal"
            class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full hidden flex items-center justify-center z-50">
            <div class="relative p-6 border w-full max-w-md shadow-2xl rounded-xl bg-white mx-4">
                <div class="text-left">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6">Add New Cat</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1" for="add-tag">Tag /
                                Name</label>
                            <input
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                id="add-tag" type="text" placeholder="e.g. Luna">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1" for="add-img">Image
                                URL</label>
                            <input
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                id="add-img" type="text" placeholder="https://example.com/cat.jpg">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1"
                                for="add-description">Description</label>
                            <textarea
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all h-32"
                                id="add-description" placeholder="Tell us about this cat..."></textarea>
                        </div>
                    </div>
                    <div class="mt-8 flex gap-3">
                        <button id="add-save-btn"
                            class="flex-grow px-4 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors">Add
                            Cat</button>
                        <button id="add-cancel-btn"
                            class="flex-grow px-4 py-2 bg-gray-200 text-gray-800 font-bold rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal"
            class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full hidden flex items-center justify-center z-50">
            <div class="relative p-6 border w-full max-w-sm shadow-2xl rounded-xl bg-white mx-4">
                <div class="text-center">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                        <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                            </path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">Delete Cat</h3>
                    <p class="text-sm text-gray-500 mb-6">Are you sure you want to delete this cat? This action cannot
                        be undone.</p>
                    <input type="hidden" id="delete-id">
                    <div class="flex gap-3">
                        <button id="confirm-delete-btn"
                            class="flex-grow px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors">Delete</button>
                        <button id="cancel-delete-btn"
                            class="flex-grow px-4 py-2 bg-gray-200 text-gray-800 font-bold rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
