<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                    </div>
                    <span class="text-xl font-extrabold text-slate-900 tracking-tight">CatStore</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-1">Home</a>
                    <a href="about.html"
                        class="text-slate-500 hover:text-slate-900 font-medium transition-colors">About</a>
                    <a href="contact.html"
                        class="text-slate-500 hover:text-slate-900 font-medium transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-7xl pt-10">
        <div class="flex flex-col mb-12">
            <h1 class="text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Explore our Felines</h1>
            <p class="text-slate-500 text-lg max-w-2xl">Discover, search, and manage your favorite cat collection with
                our advanced filtering tools.</p>
        </div>

        <!-- Controls -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-10 flex flex-col lg:flex-row gap-4">
            <!-- Search -->
            <div class="relative flex-grow">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="text" id="search" placeholder="Search by name or description..."
                    class="block w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl leading-5 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium">
            </div>

            <!-- Tag Filter -->
            <div class="lg:w-64">
                <select id="tag-filter"
                    class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl leading-5 text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-semibold appearance-none">
                    <option value="all">All Tags</option>
                    <!-- Dynamically populated -->
                </select>
            </div>
            
                <button id="add-btn"
                    class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-md active:scale-95">
                    Add Cat
                </button>
        </div>

        <!-- Grid -->
        <div id="cats-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Cards will be injected here -->
        </div>

        <!-- Pagination -->
        <div id="pagination-container" class="flex justify-center items-center gap-4 mt-16 mb-20">
            <button id="prev-page"
                class="p-3 bg-white border border-slate-200 rounded-xl text-slate-900 font-bold hover:bg-slate-50 disabled:opacity-30 disabled:hover:bg-white transition-all shadow-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <div id="page-numbers" class="flex gap-2">
                <!-- Page numbers here -->
            </div>
            <button id="next-page"
                class="p-3 bg-white border border-slate-200 rounded-xl text-slate-900 font-bold hover:bg-slate-50 disabled:opacity-30 disabled:hover:bg-white transition-all shadow-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <!-- Edit Modal -->
        <div id="edit-modal"
            class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm overflow-y-auto h-full w-full hidden flex items-center justify-center z-50 p-4">
            <div class="relative p-8 border w-full max-w-md shadow-2xl rounded-3xl bg-white border-slate-100">
                <h3 class="text-3xl font-extrabold text-slate-900 mb-8 tracking-tight">Modify Feline</h3>
                <div class="space-y-6">
                    <input type="hidden" id="edit-id">
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2"
                            for="edit-tag">Tag / Name</label>
                        <input
                            class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all font-medium"
                            id="edit-tag" type="text" placeholder="e.g. Fluffy">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2"
                            for="edit-img">Image URL</label>
                        <input
                            class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all font-medium"
                            id="edit-img" type="text" placeholder="https://example.com/cat.jpg">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2"
                            for="edit-description">Description</label>
                        <textarea
                            class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all font-medium h-32 resize-none"
                            id="edit-description" placeholder="Describe this cat..."></textarea>
                    </div>
                </div>
                <div class="mt-10 flex gap-4">
                    <button id="save-btn"
                        class="flex-grow px-6 py-4 bg-blue-600 text-white font-black rounded-2xl hover:bg-blue-700 transition-all shadow-lg active:scale-95">Update
                        Information</button>
                    <button id="cancel-btn"
                        class="px-6 py-4 bg-slate-100 text-slate-900 font-bold rounded-2xl hover:bg-slate-200 transition-all">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Add Modal -->
        <div id="add-modal"
            class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm overflow-y-auto h-full w-full hidden flex items-center justify-center z-50 p-4">
            <div class="relative p-8 border w-full max-w-md shadow-2xl rounded-3xl bg-white border-slate-100">
                <h3 class="text-3xl font-extrabold text-slate-900 mb-8 tracking-tight">New Feline</h3>
                <div class="space-y-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2"
                            for="add-tag">Tag / Name</label>
                        <input
                            class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all font-medium"
                            id="add-tag" type="text" placeholder="e.g. Luna">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2"
                            for="add-img">Image URL</label>
                        <input
                            class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all font-medium"
                            id="add-img" type="text" placeholder="https://example.com/cat.jpg">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2"
                            for="add-description">Description</label>
                        <textarea
                            class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all font-medium h-32 resize-none"
                            id="add-description" placeholder="Tell us about this cat..."></textarea>
                    </div>
                </div>
                <div class="mt-10 flex gap-4">
                    <button id="add-save-btn"
                        class="flex-grow px-6 py-4 bg-green-600 text-white font-black rounded-2xl hover:bg-green-700 transition-all shadow-lg active:scale-95">Save
                        to Gallery</button>
                    <button id="add-cancel-btn"
                        class="px-6 py-4 bg-slate-100 text-slate-900 font-bold rounded-2xl hover:bg-slate-200 transition-all">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="delete-modal"
            class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm overflow-y-auto h-full w-full hidden flex items-center justify-center z-50 p-4">
            <div
                class="relative p-8 border w-full max-w-sm shadow-2xl rounded-3xl bg-white border-slate-100 text-center">
                <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-50 mb-6">
                    <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v2m3 4h.01">
                        </path>
                    </svg>
                </div>
                <h3 class="text-2xl font-black text-slate-900 mb-4 tracking-tight">Remove Feline?</h3>
                <p class="text-slate-500 mb-10 font-medium">This action is irreversible. All feline data will be purged
                    from the archives.</p>
                <input type="hidden" id="delete-id">
                <div class="flex gap-4">
                    <button id="confirm-delete-btn"
                        class="flex-grow px-6 py-4 bg-red-600 text-white font-black rounded-2xl hover:bg-red-700 transition-all shadow-lg active:scale-95">Purge</button>
                    <button id="cancel-delete-btn"
                        class="flex-grow px-6 py-4 bg-slate-100 text-slate-900 font-bold rounded-2xl hover:bg-slate-200 transition-all">Keep
                        It</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
